<style>
    .ad_slide_show {
        float: left;
        margin-top: 8px;
        width: 738px;
        height: 100px;
    }
    .ad_slide_left {
        float: left;
        position: relative;
    }
    .ad_left_arrow {
        position: absolute;
        left: 0px;
        top: 20px;
    }
    .ad_right_arrow {
        position: absolute;
        right: 0px;
        top: 20px;
    }
    a {
        text-decoration: none;
        font-family: 'ErasDemiITCRegular';
    }
</style>
<!--Start Advertisement Slideshow-->
<div class="ad_slide_show">
    <div class="ad_slide_left">
        <a href="#" class="ad_left_arrow" id="ad_slideshow_left"><img src="https://s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/leftArrow_1112762499.png" alt="left button"></a>
        <a href="#" class="ad_right_arrow" id="ad_slideshow_right"><img src="https://s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/rightArrow_1616771274.png" alt="right button"></a>
        <div id="ad_slideshow">
            <div>
                <a href="https://www.classicbass.com/" target="_blank"> <img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/ClassicBassBanner_728x90_sellyourboat_1660113564.jpg" alt="2018 Classic Bass Champions Tour">
                </a>
            </div>
            <div>
                <a href="https://www.humminbird.com/" target="_blank"> <img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/humminbird728x90_2074736134.gif" alt="Humminbird Link">
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery("#ad_slideshow > div:gt(0)").hide();

    // Change current slide (first), show next slide and move first slide to end
    var nextSlide = function () {
        jQuery("#ad_slideshow > div:first").hide().next().show().end().appendTo("#ad_slideshow");
    }
    var nextSlideTimer = setInterval(nextSlide, 5000);

    // Change the current slide (first) and move last slide to top
    jQuery("#ad_slideshow_left").click(function () {
        clearInterval(nextSlideTimer);

        jQuery("#ad_slideshow > div:first").hide();
        jQuery("#ad_slideshow > div:last").show().prependTo("#ad_slideshow");

        nextSlideTimer = setInterval(nextSlide, 5000)
        setTimeout(nextSlideTimer, 5000)
    });

    jQuery("#ad_slideshow_right").click(function () {
        clearInterval(nextSlideTimer);

        jQuery("#ad_slideshow > div:first").hide().next().show().end().appendTo("#ad_slideshow");

        nextSlideTimer = setInterval(nextSlide, 5000)
        setTimeout(nextSlideTimer, 5000)
    });

</script>
<!--End Slideshow-->
