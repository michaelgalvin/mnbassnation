    .header_right_bottom {

        top: 15px;

    }
    .header_right_arrow {

<!--Start Advertisement Slideshow-->
<div class="header_with_ad">
    <div class="header_logo_left"><a href="/content.aspx?page_id=0&amp;club_id=18905&amp;module_id=279282"></a><a href="/content.aspx?page_id=0&amp;club_id=18905&amp;module_id=279282"><img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/logobassnation_993767197.png " alt="Minnesota Bass Nation Home Page Link"></a>
    </div>
    <div class="header_right_top">
        <a href="https://www.bassmaster.com"></a><a href="https://www.bassmaster.com"><img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/BassMaster730x45_871372968.png" alt="Bass Home Page Link"></a>
    </div>
    <div class="header_right_bottom">
        <a href="#" class="header_left_arrow" id="ad_slideshow_left"><img src="https://s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/leftArrow_1112762499.png" alt="left button"></a>
        <a href="#" class="header_right_arrow" id="ad_slideshow_right"><img src="https://s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/rightArrow_1616771274.png" alt="right button"></a>
        <div id="ad_slideshow">
            <div>
                <a href="https://www.classicbass.com/2018-classic-bass-champions-tour-sponsored-by-skeeter-boats-yamaha-outboards" target="_blank"> <img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/ChampionsTourBanner_728x90_v2_1054543037.jpg&#10;" alt="Classic Bass Champions Tour">
                </a>
            </div>
            <div>
                <a href="https://www.visitgrandrapids.com/" target="_blank"> <img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/grandrapids_1685256592.png" alt="Visit Grand Rapids Link">
                </a>
            </div>
            <div>
                <a href="http://www.allterraintackle.com/" target="_blank"> <img src="//s3.amazonaws.com/ClubExpressClubFiles/18905/graphics/allterraintackle-1_858981524.png" alt="All Terrain Tackle Link">
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    var ads = document.querySelector('.ad_slideshow');
    for (var i = ads.children.length; i >= 0; i--) {
        ads.appendChild(ads.children[Math.random() * i | 0]);
    }

    jQuery("#ad_slideshow > div:gt(0)").hide();

    // Change current slide (first), show next slide and move first slide to end
    var nextSlide = function () {
        jQuery("#ad_slideshow > div:first").hide().next().show().end().appendTo("#ad_slideshow");
    }
    var nextSlideTimer = setInterval(nextSlide, 7000);

    // Change the current slide (first) and move last slide to top
    jQuery("#ad_slideshow_left").click(function () {
        clearInterval(nextSlideTimer);

        jQuery("#ad_slideshow > div:first").hide();
        jQuery("#ad_slideshow > div:last").show().prependTo("#ad_slideshow");

        nextSlideTimer = setInterval(nextSlide, 7000)
        setTimeout(nextSlideTimer, 7000)
    });

    jQuery("#ad_slideshow_right").click(function () {
        clearInterval(nextSlideTimer);

        jQuery("#ad_slideshow > div:first").hide().next().show().end().appendTo("#ad_slideshow");

        nextSlideTimer = setInterval(nextSlide, 7000)
        setTimeout(nextSlideTimer, 7000)
    });
</script>
<!--End Slideshow-->
